<div class="container">
  <app-nav></app-nav>
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-5">
      <p class="text-center pt-4">Prooceed to transact</p>
      <router-outlet></router-outlet>
    </div>
    <div class="col-md-4" *ngFor="let account of accBalance ">

      <div class="d-flex justify-content-center container text-white mt-2">
        <div class="card p-1 px-2 py-1">
          <div class="d-flex justify-content-between align-items-center"><img src="https://i.imgur.com/8ANWXql.png"
              width="20" height="20"><img src="https://i.imgur.com/SsTSozr.png" width="40"></div>
          <div class="mt-3"><span class="mr-3">*</span><span class="mr-3">*</span><span class="mr-3">****</span><span
              class="mr-2">{{account.phoneNo|slice:3:7}}</span></div>
          <div class="d-flex justify-content-between card-details mt-3 mb-3">
            <div class="d-flex flex-column"><span class="light">Card Holder</span><span>{{account.userName}}</span>
            </div>

          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-center mt-3">
        <div class="card p-2">
          <div class="d-flex flex-row justify-content-between text-align-center">
            <img src="https://i.imgur.com/8ANWXql.png" width="20" height="20">
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <p class="text-dark">Business Account</p>
          <div class="card-bottom pt-2 px-3 mb-1 bg-gray">
            <div class="d-flex flex-row justify-content-between text-align-center">
              <div class="d-flex flex-column"><span>Balance amount</span>
                <p> <span class="text-white">{{account.amount| currency :'KSH'}}</span></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
