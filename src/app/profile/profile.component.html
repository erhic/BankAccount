<div class="container ">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-md-12 col-xl-4">

      <div class="card">
        <div class="card-body text-center" *ngFor="let user of userInfo; first as isFirst">
          <div class="mt-3 mb-4">
            <i class="bi bi-person-circle fs-1 text-primary"></i>

          </div>
          <h4 class="mb-2">{{user.userName}}</h4>

          <div class="d-flex  text-center mt-5 mb-2">
            <div>
              <p class="mb-2 h6">Email <span class="text-muted mb-0">{{user.email}}</span></p>

            </div>
            <div class="px-3">
              <p class="mb-2 h6">Phone: <span class="text-muted mb-0">{{user.phoneNo}}</span></p>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
